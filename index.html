<!doctype html>
<html lang="en">

<head>
    <title>Async Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Title Box -->
        <div class="row">
            <!--<div class="col"></div>-->
            <div class="col display-3 text-center m-2">Weather App</div>
        </div>
        <!-- enter zipcode box-->
        <div class="row">
            <div class="col">
                <div id="getZIP">
                    <div class="input-group">
                        <div class="col"></div>
                        <div class="input-group-prepend mx-auto">
                            <!--<label for="zipCode"></label>-->
                            <button onclick="goFetch()" class="input-group-text">ZIP</button>
                        </div>
                        
                        <input id="IDzip" type="text" class="form-control">
                        <div class="input-group-append">
                            <button onclick="goFetch()" class="input-group-text">Local</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div> <!-- Title Box end -->

        <!--Main Display-->
        <div id="IDmain" class="container d-none">
            <!--Row1 City-->
            <div class="container">
                <div class="row">
                    <div class="card"></div>
                    <div class="card-body">
                        <h4 class="card-title text-center">City</h4>
                        <p id="IDcity" class="card-text text-center">Mayberry</p>
                    </div>
                </div>
            </div>
            <!--Row2 Temp-->
            <div id="temp-desc-row" class="row">
                <div class="col">
                    <!--Temperature-Table-->
                    <table class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Temp</th>
                                <th>Min</th>
                                <th>Max</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="IDtemp" scope="row">R0</td>
                                    <td id="IDmax">R1</td>
                                    <td id="IDmin">R2</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
                <div id="desc-icon-col" class="col">
                    <div class="row">
                        <div id="IDdesc" class="col">
                            IDdesc
                        </div>
                    </div>
                    <div id="IDicon" class="row">
                        <div class="col">
                            IDicon
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-12">

                    <!--dismissible alert-->
                    <div class="alert alert-primary alert-dismissible fade show d-none" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <strong id="IDerror2">Holy guacamole!</strong>
                        You should check in on some of those fields below.
                    </div>
                    <script>
                        <!--$("IDerr2-close").alert();-->
                    </script>
                </div>
            </div>


<!--closable alert
            <div class="row">
                <div class="col-12">

                    <div id="IDerror3" class="alert alert-warning alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong></strong>
                    </div>
                </div>

                <script>
                    $(".alert").alert();
                </script>
            </div>
        </div>
-->
    </div>
    <!--Main Display end-->



    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
